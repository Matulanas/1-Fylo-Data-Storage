<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/28d6b952f3.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <main>
    <div class="logo_section">
      <img src="images/logo.svg">
      <div class="icons">
        <a href="#"><img src="images/icon-document.svg" alt="Document"></a>
        <a href="#"><img src="images/icon-folder.svg" alt="Folder"></a>
        <a href="#"><img src="images/icon-upload.svg" alt="Upload"></a>
      </div>
    </div>

    <div class="info_section">
      <div class="left-info"><p><span>185</span> GB LEFT</p></div>
      <div class="info">
        <div class="storage-info"><p>You’ve used <span>815 GB</span> of your storage</p></div>
        <div class="progress-bar"><i class="fas fa-circle"></i></div>
        <p class="empty">0</p>
        <p class="full">1000 GB</p>
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matas Valkūnas</a>.
  </footer>
</body>
</html>
